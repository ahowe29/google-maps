<!DOCTYPE html>
<html>
  <head>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>The Sheraton Grande Sukhumvit Hotel</h1>
      <div id="map"></div>
      <script>
        function initMap() {
          var mapDiv = document.getElementById('map');
          var map = new google.maps.Map(mapDiv, {
              center: {lat: 13.737925, lng: 100.559201},
              zoom: 15
          });
          
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqqxNzlhuhGZk7GeLW58cCeRqTXUE3IDw&callback=initMap">
    </script>
  </body>
</html>
